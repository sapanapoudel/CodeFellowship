<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
<div th:replace="fragments/fragments :: nav">
</div>
<div th:each="person: ${userThatIFollow}" >
    <h4 th:text="${person.firstName}"></h4>
    <div th:each="post : ${person.posts}">

        <ul>
            <li th:text="${post}"></li>
        </ul>
    </div>
</div>
</body>
</html>
