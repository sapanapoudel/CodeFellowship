<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:replace="fragments/fragments :: nav">
</div>
<div th:each="user: ${allUsers}">
    <p>
    <h3><a th:href="${'/users/' + user.id}" th:text="${user.firstName}" ></a></h3>

    </p>
</div>


</body>
</html>
